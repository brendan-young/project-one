<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>


<body>
    <main>
    <h1>Welcome to Tic Tac Smack!</h1>
        <div class ="text"> You fight for the right to kick (or punch) to become the ultimate winner! <br>
        The winner will receive the illustrious Tic Tac Smack Heavy Weight Belt <br>
        Player X starts - select your first cell to start the game.
        <br />
        <br />
    </div>

    <div class="cellBlocks">
        <div class="cell c1 "></div>
        <div class="cell c2 "></div>
        <div class="cell c3"></div>
        <div class="cell c4"></div>
        <div class="cell c5"></div>
        <div class="cell c6"></div>
        <div class="cell c7"></div>
        <div class="cell c8"></div>
        <div class="cell c9"></div> 
    </div>
    
    <div class="winningMessage">
        <p></p>
            <div class="playAgain">
                <button>Fight Again</button>
        
    </div>
    
    </div>

    </main>

</body>
<script src="ttt.js"></script>
</html>
