<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Smack</title>
</head>


<body>
    <main>
        <h1>Welcome to Tic Tac Smack!</h1>
        <div class ="text"> You fight for the right to punch (or kick) to become the ultimate winner! <br>
             <br>
        The Puncher starts - select your first cell to start the game before you get KICKED!
            <br />
            <br />
        </div>

        <div class="cellBlocks">
        <div class="cell c1 "></div>
        <div class="cell c2 "></div>
        <div class="cell c3"></div>
        <div class="cell c4"></div>
        <div class="cell c5"></div>
        <div class="cell c6"></div>
        <div class="cell c7"></div>
        <div class="cell c8"></div>
        <div class="cell c9"></div> 
        </div>
    
        <div class="winningMessage">
            <div class="playAgain">
                    <button>Fight Again</button>
        <p></p>
            </div>
        </div>

    </main>

</body>
<script src="ttt.js"></script>
</html>
